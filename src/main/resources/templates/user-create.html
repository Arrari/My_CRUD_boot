<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<style>
    .error {
        color: maroon;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/index}">Index</a></li>
        <li class="breadcrumb-item active" aria-current="page">New User</li>
    </ol>
</nav>

<div class="container-fluid">

    <div class="panel panel-primary">
        <h1 class="panel-title">
            Form for creating new user
        </h1>
    </div>
    <br>

    <div class="panel-body">
        <form class="form-inline" th:method="POST" th:action="@{/user-create}" th:object="${user}">
            <label class="sr-only" for="inlineFormInputName2">First name: </label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" th:field="*{firstName}"
                   placeholder="First Name">
            <p th:if="${#fields.hasErrors('firstName')}" th:errorclass="error" th:errors="*{firstName}" />

            <label class="sr-only" for="inlineFormInputName3">Last name:</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName3" th:field="*{lastName}"
                   placeholder="Last Name">
            <p th:if="${#fields.hasErrors('lastName')}" th:errorclass="error" th:errors="*{lastName}" />

            <label class="sr-only" for="inlineFormInputName4">email: </label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName4" th:field="*{email}"
                   placeholder="Email@domain.com">
            <p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}" />
            <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
            <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroupUsername2" th:field="*{userName}" placeholder="userName">
            </div>
            <p th:if="${#fields.hasErrors('userName')}" th:errorclass="error" th:errors="*{userName}" />

            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
